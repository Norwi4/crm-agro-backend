# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crm_agro
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JDBC Configuration
spring.sql.init.mode=never
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-for-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=./uploads/

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.dev.agro.crmagrobackend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Application Configuration
app.name=CRM Agro Backend
app.version=1.0.0
app.timezone=Europe/Moscow

# Integration Configuration
integration.1c.base-url=http://localhost:8081
integration.1c.username=admin
integration.1c.password=password
integration.1c.timeout=30000

# GPS/Telematics Configuration
integration.gps.base-url=http://localhost:8082
integration.gps.api-key=your-gps-api-key

# Fuel Cards Configuration
integration.fuel-cards.base-url=http://localhost:8083
integration.fuel-cards.api-key=your-fuel-api-key

# Weather Service Configuration
integration.weather.base-url=http://api.openweathermap.org/data/2.5
integration.weather.api-key=your-weather-api-key

# Notification Configuration
notification.telegram.bot-token=your-telegram-bot-token
notification.telegram.chat-id=your-chat-id
notification.sms.provider=twilio
notification.sms.account-sid=your-twilio-account-sid
notification.sms.auth-token=your-twilio-auth-token
notification.sms.from-number=+1234567890

# Business Logic Configuration
business.task.auto-generate=true
business.waybill.auto-generate=true
business.fuel.auto-match=true
business.maintenance.auto-schedule=true
business.notification.enabled=true
business.audit.enabled=true
business.offline.sync-enabled=true

# Security Configuration
security.cors.allowed-origins=http://localhost:3000,http://localhost:4200
security.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true
